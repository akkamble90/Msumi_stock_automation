name: Fetch Motherson Stock Data

on:
  schedule:
    - cron: '0 18 * * 1-5' # Every weekday at 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-stock:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies directly
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas matplotlib

      # Step 4: Ensure outputs directory exists
      - name: Ensure outputs directory exists
        run: mkdir -p outputs

      # Step 5: Run the stock fetch script
      - name: Run stock fetch script
        run: python motherson_fetch.py

      # Step 6: Show outputs contents (for debugging)
      - name: Show outputs contents
        run: ls -l outputs || echo "No outputs directory"

      # Step 7: Commit outputs back to the repo
      - name: Commit outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          git commit -m "Update outputs" || echo "No changes to commit"
          git push
