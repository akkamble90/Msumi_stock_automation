name: Fetch Motherson Stock Data

on:
  schedule:
    - cron: '0 18 * * 1-5' # Every weekday at 18:00 UTC
  workflow_dispatch:

jobs:
  fetch-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock fetch script
        run: python motherson_fetch.py

      - name: Commit outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          git commit -m "Update outputs" || echo "No changes to commit"
          git push
